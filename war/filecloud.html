<!Doctype html>
<html>
<head>
    <title>LittleAstro</title>
    <meta charset="utf-8" />
    <link type="text/css" rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
    <link type="text/css" rel="stylesheet" href="bower_components/fontawesome/css/font-awesome.min.css">

    <link type="text/css" rel="stylesheet" href="filecloud.css">
    <script type="text/javascript" language="javascript" src="littleastrogwt/littleastrogwt.nocache.js"></script>
</head>
<body>

<iframe src="javascript:''" id="__gwt_historyFrame" tabIndex='-1' style="position:absolute;width:0;height:0;border:0"></iframe>

<noscript>
    <div style="width: 22em; position: absolute; left: 50%; margin-left: -11em; color: red; background-color: white; border: 1px solid red; padding: 4px; font-family: sans-serif">
        Your web browser must have JavaScript enabled
        in order for this application to display correctly.
    </div>
</noscript>

<div class="container">

    <form class="form-signin">
        <h2 class="form-signin-heading">SSH Sign in</h2>
        <label for="usernametf" class="sr-only">Username</label>
        <input type="text" id="usernametf" class="form-control" placeholder="Username" required autofocus>
        <label for="passwordtf" class="sr-only">Password</label>
        <input type="password" id="passwordtf" class="form-control" placeholder="Password" required>
        <div class="checkbox">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <button id="signinbt" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>

</div>

</body>
</html>
